<!DOCTYPE html>
<html id="ng-app" ng-app="contactmaster" xmlns:ng="http://angularjs.org">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Incluso Digital</title>
    <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="assets/styles/angular/mobile-angular-ui-desktop.min.css" />
    <link href="assets/styles/dev-css.css" rel='stylesheet' type='text/css' />
    <link href="assets/styles/jquery-ui.css" rel="stylesheet" type="text/css">
    
    
    <style>
        body:after {
            content: url(assets/images/img-ship-02.png)
            url(assets/images/bg-topusers-pre.png)
            url(assets/images/bg-badges-pre.png)
            url(assets/images/bg-badges-post.png)
            url(assets/images/bg-stars-01.png)
            url(assets/images/ptr-video-0001.jpg)
            url(assets/images/bg-ilustration-launchpad.png)
            url(assets/images/bg-stars-02.png)
            url(assets/images/bg-stars-01.png)
            url(assets/images/img-profile-spaceship-dashboard-top.png)
            url(assets/images/img-profile-spaceship-dashboard-middle.png)
            url(assets/images/img-profile-spaceship-dashboard-bottom.png)
            url(assets/images/bg-xs-profile-sky.jpg);
            display: none;
        }
    </style>
    
    <!--<link rel="stylesheet" href="assets/styles/angular/demo.css" />-->
    
  </head>

  <body ng-controller="homeCtrl" class="incluso-app ng-scope has-sidebar-left">
    <!-- Main menu / sidebar -->
   <menu-component></menu-component>

    <div class="app" ng-controller="menuOffCanvas">
      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" ng-controller="menuController" >
        <div class="navbar-brand navbar-brand-center navbar-assets" ui-yield-to="title">
            <div class="btn-group pull-left">
              <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" ng-click="sideToggle('toggle')">
                <h1 class="navbar-heading"><a id="menuton"><i class="icomoon icon-more-options"></i> <span>Mision Incluso</span></a></h1>
                <!--<i class="fa fa-bars"></i> Menu-->
              </div>
            </div>
            <ul class="navbar-tools">
                <li class="contribute">
                  <a href="">
                    <i class="icomoon icon-edit"></i>
                  </a>
                </li>
                <li class="notifications">
                  <a ng-click="navigateTo('ProgramaDashboard', 'Mision Incluso')">
                    <i class="icomoon icon-antena"></i>
                  </a>
                </li>
                <li class="chat">
                  <a href="">
                    <i class="icomoon icon-chat"></i>
                  </a>
                </li>
                <li class="profile">
                  <a href="" ng-href="#/Perfil/">
                    <i class="icomoon icon-emoticon-smile"></i>
                  </a>
                </li>
              </ul>
        </div>
        
        
      </div>

      <!-- App Body -->
      <div class="app-body" ng-click="sideToggleOut('out')">
        <!--<div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>-->
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
 
    <script src="Scripts/jquery-2.1.4.min.js"></script>    
    <script src="Scripts/Plugins/jquery-ui.js"></script>
    <script src="Scripts/Plugins/underscore-min.js"></script>
    <script src="Scripts/backbone.js"></script>
    <script src="Scripts/backbone_offline.js"></script>

    <script src="Scripts/angular-ui/angular.min.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/app/module.js"></script>

    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script> 
    <script src="Scripts/moment.js"></script>
    <script src="Scripts/owl.carousel.min.js"></script>


    <script src="Scripts/utils.js"></script>
    <script src="Scripts/global.js"></script>

    
    <script src="Scripts/app/shared/services/moodleServices.js"></script>
    <script src="Scripts/app/models/Profile.js"></script>
    <script src="Scripts/app/models/Dashboard.js"></script>
    <script src="Scripts/app/models/Course.js"></script>
    <script src="Scripts/app/models/Courses.js"></script>

    <script src="Scripts/app/shared/controllers/navigation.js"></script>
    <script src="Scripts/app/home/controllers/home.js"></script>
    <script src="Scripts/app/public/controllers/login.js"></script>
    <script src="Scripts/app/public/controllers/register.js"></script>
    <script src="Scripts/app/public/controllers/recoverPassword.js"></script>
    <script src="Scripts/app/programa/controllers/dashboard.js"></script>
    <script src="Scripts/app/programa/controllers/dashboard.etapa.js"></script>
    <script src="Scripts/app/programa/controllers/profile.js"></script>
    <script src="Scripts/app/programa/controllers/foro.js"></script>
    <!--<script src="Scripts/cordova.js"></script> -->
    <script src="Scripts/app/programa/controllers/tutorial.js"></script>   
   
  </body>
</html>
