<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Incluso Digital - Acceso</title>
  <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/styles/css.css"> -->
  <link rel="stylesheet" type="text/css" href="../../assets/styles/dev-css.css">
  <script type="text/javascript" src="scripts/jquery-1.11.2.js"></script>
  <script type="text/javascript" src="scripts/bootstrap-3.3.2.js"></script>
  <script type="text/javascript" src="scripts/angular.js"></script>
</head>
<body class="ns-app public" ng-app>

  <article class="login">

    <div class="alert alert-warning alert-dismissible" role="alert">
      <div class="glyphicon glyphicon-warning-sign"></div>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <strong>Ups!</strong>  Tu correo o contraseña son incorrectos.
    </div>

    <header class="container">

      <div class="row">
        <div class="col-xs-12">

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <figure>
            <img src="../../assets/images/img-logo-sm-white-gentera.png" alt="" class="login-logo">
            <figcaption class="center-block text-center">
              <span>Estudia | </span>
              <span>Trabaja | </span>
              <span>Emprende</span>
            </figcaption>
          </figure> 
        </div>
      </div>
    
    </header>

    <section>
      <form action="" class="login-form container-fluid">

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <p class="input-group-addon" id="emailAddOn">
                  <span class="glyphicon glyphicon-envelope"></span>
                </p>
                <input type="text" class="form-control input-lg" placeholder="Correo" aria-describedby="emailAddOn">
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <p class="input-group-addon" id="passwordAddOn">
                  <span class="glyphicon glyphicon-lock"></span>
                </p>
                <input type="text" class="form-control input-lg" placeholder="Contraseña" aria-describedby="emailAddOn">
              </div>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"> <span>Recordar contraseña</span>
              </label>
            </div>            
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <p class="center-block text-center">- ó -</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <a type="submit" class="btn btn-default btn-lg btn-block btn-facebook">Entrar con Facebook</a>
          </div>
        </div>

      </form>
    </section>
    <footer>
      <ul class="list-unstyled text-center">
        <li><a href="">Soy nuevo y deseo registrarme</a></li>
        <li><a href="">Recuperar contraseña</a></li>
      </ul>
    </footer>

  <!-- html -->
  <!-- scripts -->
</body>
</html>
