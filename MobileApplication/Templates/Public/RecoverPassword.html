<div class="incluso-app public" ng-app>

  <article class="password-recovery">

    <div class="alert alert-warning" role="alert" ng-show="!recoverPasswordModel.modelState.isValid">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="icomoon icon-warning"></div>
            <p>¡Error! Verifica tus datos</p>
            <ul ng-repeat="msg in recoverPasswordModel.modelState.errorMessages">
              <li>{{msg}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-success" role="alert" ng-show="recoverPasswordModel.modelState.isValid && currentPage === 2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="icomoon icon-checked-clip"></div>
            <p>¡Tu correo se ha enviado correctamente!</p> 
          </div>
        </div>
      </div>
    </div>

    <header class="container">
      <div class="row">
        <div class="col-xs-12">
          <figure>
            <img src="assets/images/img-logo-sm-white-gentera.png" alt="" class="login-logo">
            <figcaption class="center-block text-center">
              <span>Estudia | </span>
              <span>Trabaja | </span>
              <span>Emprende</span>
            </figcaption>
          </figure> 
        </div>
      </div>
    </header>

    <section>
      <form action="" class="password-recovery-form container-fluid" name="recoverPasswordForm">
        <div class="row">
          <div class="col-xs-12">
            <h1>RECUPERAR CONTRASEÑA</h1>
          </div>
        </div>  

        <div class="pages">
          <div class="page" data-page="1" ng-class="currentPage === 1 ? 'active' : ''"> 

            <div class="row">
              <div class="col-xs-12">
                <h1>1. Obtener Código de Recuperación de Contraseña</h1>
              </div>
            </div>     

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="emailAddOn">
                      <span class="icomoon icon-envelope"></span>                      
                    </p>
                    <input type="email" class="form-control form-control-lg" placeholder="Correo" aria-describedby="emailAddOn" name="email" ng-model="recoverPasswordModel.email" required>
                  </div>
                </div>
              </div>
            </div>  

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="securityQuestionAddOn">
                      <span class="icomoon icon-help"></span>
                    </p>
                    <select type="text" class="form-control form-control-lg" aria-describedby="securityQuestionAddOn" ng-model="recoverPasswordModel.secretQuestion" name="securityQuestion">
                      <option label="Pregunta de Seguridad" value="" disabled selected style="display:none"></option>
                      <option value="¿Dónde crecí?">¿Dónde crecí?</option>
                      <option value="Nombre de mi mejor amigo">Nombre de mi mejor amigo</option> 
                      <option value="Nombre de mi mascota">Nombre de mi mascota</option> 
                      <option value="Personaje favorito">Personaje favorito</option> 
                      <option value="Banda musical favorita">Banda musical favorita</option> 
                    </select>
                  </div>
                </div>
              </div>
            </div>       

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="securityAnswerAddOn">
                      <span class="icomoon icon-help"></span>
                    </p>
                    <input type="text" class="form-control form-control-lg" placeholder="Respuesta de Seguridad" aria-describedby="securityAnswerAddOn" ng-model="recoverPasswordModel.secretAnswer" name="secretAnswer" required>
                  </div>
                </div>            
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <div class="page-number">
                  <p class="text-center">
                    <span>1</span>
                    <span>/</span>
                    <span>2</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="getPasswordRecoveryCode()">Continuar</button>
              </div>
              <div class="col-xs-12">
                <button type="button" class="btn btn-default btn-transparent btn-lg btn-block" ng-click="login()">Cancelar</button>
              </div> 
            </div>          

          </div>   

          <div class="page" data-page="2" ng-class="currentPage === 2 ? 'active' : ''"> 

            <div class="row">
              <div class="col-xs-12">
                <h1>2. Cambiar Contraseña</h1>
              </div>
            </div> 

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="accountPasswordAddOn">
                      <span class="icomoon icon-lock"></span>
                    </p>
                    <input type="password" class="form-control form-control-lg" placeholder="Contraseña" aria-describedby="accountPasswordAddOn" name="password" ng-model="recoverPasswordModel.password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W|_).{8,}" required>
                  </div>
                </div>
              </div>
            </div> 

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="repeatPasswordAddOn">
                      <span class="icomoon icon-lock"></span>
                    </p>
                    <input type="password" class="form-control form-control-lg" placeholder="Confirmar Contraseña" aria-describedby="repeatPasswordAddOn" ng-model="recoverPasswordModel.confirmPassword" name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W|_).{8,}" required>
                  </div>
                </div>
              </div>
            </div>   

            <div class="row">
              <div class="col-xs-12">
                <div class="form-group">
                  <div class="input-group">
                    <p class="input-group-addon" id="securityCodeAddOn">
                      <span class="icomoon icon-lock"></span>
                    </p>
                    <input type="text" class="form-control form-control-lg" placeholder="Código de Seguridad" aria-describedby="securityCodeAddOn" ng-model="recoverPasswordModel.code" name="code" required>
                  </div>
                </div>
              </div>
            </div>                       

            <div class="row">
              <div class="col-xs-12">
                <div class="page-number">
                  <p class="text-center">
                    <span>2</span>
                    <span>/</span>
                    <span>2</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <button type="button" ng-click="recover()" class="btn btn-primary btn-lg btn-block">Restablecer</button>
              </div>
              <div class="col-xs-12">
                <button type="button" ng-click="login()" class="btn btn-default btn-transparent btn-lg btn-block">Cancelar</button>
              </div>         
            </div>

          </div>                  
        </div> 
      </form>      
    </section>

  </article> 
</div>
